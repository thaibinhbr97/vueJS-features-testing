<!DOCTYPE html>

<div id="app">


    <h1>{{message}}</h1>
    <h1>{{number + 10}}</h1>
    <h1>{{ isActive ? 'is Active' : 'is not Active'}}</h1>
    <h1>{{message.split('').reverse().join('')}}</h1>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<script>

    let vm = new Vue({

        el: '#app',
        data: {

            message: 'Hello',
            number: 10,
            isActive: true
        }

    })

</script>
