<!DOCTYPE html>

<div id="app">
    <button @click="increaseFont">Increase</button>
    <button @click="decreaseFont">Decrease</button>
    <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{message}}</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<script>

    let vm = new Vue({

        el: '#app',
        data: {

            message: 'Hello',
            fontSize: 12

        },

        methods: {
            increaseFont() {
                console.log('Hi');
                this.fontSize++;
            },
            decreaseFont() {
                this.fontSize--;
            }
        }

    })

</script>
